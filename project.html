  <style>
    /* Detail page bits */
    .detail { max-width: 1100px; margin: 32px auto; padding: 0 20px; display: grid; gap: 24px; }
    .detail-head { display: grid; gap: 8px; }
    .detail-title { font-size: clamp(26px, 4vw, 48px); font-weight: 800; line-height: 1.05; }
    .meta { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .meta .chip { font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); color: var(--muted); }
    .detail-media { border-radius: 16px; overflow: hidden; border:1px solid var(--border); background:#0f172a; }
    .detail-media img, .detail-media video { width:100%; height:auto; display:block; }
    .cols { display:grid; gap:24px; grid-template-columns:1fr; }
    @media (min-width: 900px){ .cols{ grid-template-columns: 2fr 1fr; } }
    .prose p { color: var(--muted); }
    .bul { margin: 0; padding-left: 18px; color: var(--muted); }
    .bul li { margin: 6px 0; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; }
  </style>
</head>
